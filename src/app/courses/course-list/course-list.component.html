<h2>Courses List</h2>

<div class="form-group row">
	<label class="col-sm-2 col-form-label" for="">Filter By:</label>
	<div class="col-sm-10">
		<input [(ngModel)]="filter" class="form-control">
	</div>
</div>

<table class="table table-striped">
	<thead>
		<th>Image</th>
		<th>Name</th>
		<th>Price</th>
		<th>Code</th>
		<th>ReleaseDate</th>
		<th>Rating</th>
		<th>Options</th>
	</thead>
	<tbody>
		<tr *ngFor="let course of _filteredCourses">
			<td><img [src]="course.imageUrl" width="30" alt="icon-logo"></td>
			<td>{{ course.name }}</td>
			<td>{{ course.price }}</td>
			<td>{{ course.code }}</td>
			<td>{{ course.releaseDate }}</td>
			<td>
				<!-- <app-star [rating]="course.rating"></app-star> -->
				<ngb-rating class="rating" [rate]="course.rating"/>
			</td>
			<td> ... </td>
		</tr>
	</tbody>
</table>

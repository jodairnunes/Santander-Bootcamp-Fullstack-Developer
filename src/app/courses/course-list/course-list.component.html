<h2>Courses List</h2>

<div class="form-group row">
	<label class="col-sm-2 col-form-label" for="">Filter By:</label>
	<div class="col-sm-10">
		<input [(ngModel)]="filter" class="form-control">
	</div>
</div>

<table class="table table-striped">
	<thead>
		<th>Image</th>
		<th>Name</th>
		<th>Price</th>
		<th>Code</th>
		<th>ReleaseDate</th>
		<th>Rating</th>
		<th>Options</th>
	</thead>
	<tbody>
		<tr *ngFor="let course of _filteredCourses">
			<td><img [src]="course.imageUrl" width="30" alt="icon-logo"></td>
			<td>{{ course.name }}</td>
			<td>{{ course.price | currency: 'BRL'}}</td>
			<td>{{ course.code | replace: '-' : ' ' | uppercase}}</td>
			<td>{{ course.releaseDate | date: 'dd/MM/yyyy'}}</td>
			<td>
				<!-- <app-star [rating]="course.rating"></app-star> -->
				<ngb-rating class="rating" [rate]="course.rating"/>
			</td>
			<td>
				<a [routerLink]="['/courses/info', course.id]" class="btn btn-primary m-1">Edit</a>
				<button class="btn btn-danger" (click)="deleteById(course.id)">Delete</button>
			</td>
		</tr>
	</tbody>
</table>
